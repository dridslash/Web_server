<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flicks</title>
  </head>
  <body class="boDy">
    <div class="navbar">
      <div class="navbar-cnt">
        <div class ="navbar-content">
          <div class="logo-container">
            <img class="logo" src="img/logo.png" alt="" />
          </div>
          <div class="menu-container">
            <ul class="menu-list">
              <li class="menu-list-items">Home</li>
              <li class="menu-list-items">Movies</li>
              <li class="menu-list-items">Series</li>
              <li class="menu-list-items">Popular</li>
              <li class="menu-list-items">Trends</li>
            </ul>
          </div>
        </div>
        <div class="profile-container">
          <img class="profile-image" src="img/profile.jpg" alt="logo" />
          <div class="profile-text-container">
            <span>Profile</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="toggle">
            <i class="fa-solid fa-moon toggle-icon"></i>
            <i class="fa-solid fa-sun toggle-icon"></i>
            <div class="toggle-ball"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="icons-container"><i class="left-menu-icons fa-solid fa-magnifying-glass"></i></div>
      <div class="icons-container"><i class="left-menu-icons fa-solid fa-house"></i></div>
      <div class="icons-container"><i class="left-menu-icons fa-solid fa-users"></i></div>
      <div class="icons-container"><i class="left-menu-icons fa-solid fa-bookmark"></i></div>
      <div class="icons-container"><i class="left-menu-icons fa-solid fa-tv"></i></div>
      <div class="icons-container"><i class="left-menu-icons fa-solid fa-hourglass-start"></i></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
